image: 
  file: .gitpod.Dockerfile
ports: 
    - port: 3000
      onOpen: open-browser
    - port: 3001
      onOpen: open-preview
    - port: 5432
      onOpen: ignore
tasks:
    - init: >
        psql -U gitpod -c 'CREATE DATABASE example;' &&
        psql -U gitpod -c 'CREATE EXTENSION unaccent;' -d example
    - command: >
        npm install
vscode:
  extensions:
    - cweijan.vscode-database-client2
